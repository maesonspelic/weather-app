<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>super weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="location">riverside</h3>
      <p class="name"></p>
      <div class="temperature-container">
        <p class="temperature">50</p>
        <p class="unit">F</p>
      </div>
      <img class="temp-icon" src="" alt="forecast icon" />
      <p class="forecast">short forecast</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
